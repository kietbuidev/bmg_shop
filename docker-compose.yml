version: '3.3'
services:
  app:
    container_name: heyotrip-app
    build: .
    ports:
      - 3000:3000
    environment:
      # General
      ENVIRONMENT: ${ENVIRONMENT:-DEVELOPMENT}
      PORT: ${PORT:-5001}
      
      # Database
      DB_USER: ${DB_USER:-neondb_owner}
      DB_PASSWORD: ${DB_PASSWORD:-npg_oUs8lLVi1cWv}
      DB_HOST: ${DB_HOST:-ep-silent-mode-a1zbfikm-pooler.ap-southeast-1.aws.neon.tech}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-neondb}
      DB_SSL: ${DB_SSL:-true}
      DB_CONNECT_RETRIES: ${DB_CONNECT_RETRIES:-10}
      DB_CONNECT_RETRY_DELAY_MS: ${DB_CONNECT_RETRY_DELAY_MS:-5000}
      
      # Timezone
      TIMEZONE: ${TIMEZONE:-+07:00}
      
      LOG_DIR: ${LOG_DIR:-src/logs}
      
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-dbms5fhqs}
